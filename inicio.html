<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Marvel Comics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="inicio-bg">

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-white">
        <h1 class="display-3 fw-bold"><i class="bi bi-book-half"></i> Marvel Comics</h1>
        <p class="lead text-center">Explora y administra los mejores cómics y películas del Universo Marvel.</p>
        
       

        <!-- Formulario de Login -->
        <div class="login-card p-4 rounded">
            <h3 class="text-center"><i class="bi bi-person-circle"></i> Iniciar Sesión</h3>
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label"><i class="bi bi-person-fill"></i> Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
            

                    <button class="btn btn-success w-100">
                        <a class="link-inicio" href="index.html">
                        <i class="bi bi-box-arrow-in-right"></i> Ingresar
                    </a>
                     
                    </button>

            
              
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
