<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cómic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" id="titulo-formulario">Agregar Cómic</h2>
        <form id="formulario-comic">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="formato" class="form-label">Formato</label>
                <select class="form-control" id="formato" required>
                    <option value="Digital">Digital</option>
                    <option value="Físico">Físico</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="creador" class="form-label">Creador</label>
                <input type="text" class="form-control" id="creador" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            
            <div class="mb-3">
                <label for="trailer" class="form-label">Enlace del Tráiler</label>
                <input type="url" class="form-control" id="trailer" placeholder="https://www.youtube.com/watch?v=..." required>
            </div>

            <input type="hidden" id="comic-id">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="admin.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
